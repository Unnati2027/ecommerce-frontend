<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .payment-methods {
      margin-top: 20px;
    }

    .payment-option {
      margin-bottom: 10px;
    }

    .payment-details {
      display: none;
      margin-top: 10px;
      background-color: #f9f9f9;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #222;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #444;
    }

    @media(max-width: 600px) {
      .checkout-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" id="city" required />
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" id="zip" required />
      </div>

      <div class="payment-methods">
        <label>Payment Method</label>
        <div class="payment-option">
          <input type="radio" name="payment" id="card" value="card"> Credit/Debit Card
        </div>
        <div id="cardDetails" class="payment-details">
          <input type="text" placeholder="Card Number" maxlength="16" />
          <input type="text" placeholder="Cardholder Name" />
          <input type="text" placeholder="Expiry Date (MM/YY)" maxlength="5" />
          <input type="password" placeholder="CVV" maxlength="3" />
        </div>

        <div class="payment-option">
          <input type="radio" name="payment" id="upi" value="upi"> UPI
        </div>
        <div id="upiDetails" class="payment-details">
          <input type="text" placeholder="Enter UPI ID (e.g. name@upi)" />
        </div>

        <div class="payment-option">
          <input type="radio" name="payment" id="netbanking" value="netbanking"> Net Banking
        </div>
        <div id="netbankingDetails" class="payment-details">
          <select>
            <option value="">Select Bank</option>
            <option>State Bank of India</option>
            <option>HDFC Bank</option>
            <option>ICICI Bank</option>
            <option>Axis Bank</option>
            <option>Punjab National Bank</option>
          </select>
        </div>

        <div class="payment-option">
          <input type="radio" name="payment" id="cod" value="cod"> Cash on Delivery (COD)
        </div>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    const paymentRadios = document.querySelectorAll('input[name="payment"]');
    const detailsSections = {
      card: document.getElementById('cardDetails'),
      upi: document.getElementById('upiDetails'),
      netbanking: document.getElementById('netbankingDetails'),
    };

    paymentRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        Object.keys(detailsSections).forEach(key => {
          detailsSections[key].style.display = radio.value === key ? 'block' : 'none';
        });
        if (radio.value === 'cod') {
          Object.values(detailsSections).forEach(sec => sec.style.display = 'none');
        }
      });
    });

    document.getElementById('checkoutForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const selectedPayment = document.querySelector('input[name="payment"]:checked');
      if (!selectedPayment) {
        alert("Please select a payment method before placing your order.");
        return;
      }
      window.location.href = "thankyou.html";
    });
  </script>
</body>
</html>
